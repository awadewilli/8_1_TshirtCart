<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Dank Threads</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  <div class="container-fluid">
    <header class="row">
      <div class="col-md-4">
        <h1>Dank Tees</h1>
      </div>
      <div class="row">
        <div class="col-md-3">
          <a href="./cart.html"><h3>Shop Shirts</h3></a>
        </div>
        <div class="col-md-3">
          <h3>View Cart</h3>
        </div>
      </div>
    </header>
    <article class="row">

      <div class="col-md-4">
        <div class="product-container">
          <img src="http://www.thinkgeek.com/images/products/additional/carousel/1640_laser_research.jpg">
          <span class="design-name">Laser Research</span>
          <span class="price">$15</span>
          <form class="input1">
            <input type="text" class="hidden" name="item" value="Laser Research">
            <input type="text" class="hidden" name="Price" value="15">
            <select name="size">
               <option name="size" value="S">S</option>
               <option name="size" value="M">M</option>
               <option name="size" value="L">L</option>
               <option name="size" value="XL">XL</option>
                <option name="size" value="XXL">XL</option>
            </select>
            <input type="number" placeholder="quantity" name="quantity" min="0" max="2000">
            <button class="addtocart" type="button">Add to Cart</button>
          </form>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-container">
          <img src="http://www.thinkgeek.com/images/products/additional/carousel/ea08_tesla_edison_dd.jpg">
          <span class="design-name">Tesla vs Edison</span>
          <span class="price">$16</span>
          <form class="input2">
            <input type="text" class="hidden" name="item" value="Tesla vs Edison">
            <input type="text" class="hidden" name="Price" value="16">
            <select name="size" class="size">
               <option value="S">S</option>
               <option value="M">M</option>
               <option value="L">L</option>
               <option value="XL">XL</option>
                <option value="XXL">XL</option>
            </select>
            <input class="quantity" type="number" placeholder="quantity" name="quantity" min="0" max="2000">
            <button class="addtocart" type="button">Add to Cart</button>
        </form>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-container">
          <img src="http://www.thinkgeek.com/images/products/additional/carousel/f141_coder_dd.jpg">
          <span class="design-name">Most Interesting Coder</span>
          <span class="price">$15</span>
          <form class="input3">
            <input type="text" class="hidden" name="item" value="Most Interesting Coder">
            <input type="text" class="hidden" name="Price" value="17">
            <select name="size">
               <option value="S">S</option>
               <option value="M">M</option>
               <option value="L">L</option>
               <option value="XL">XL</option>
                <option value="XXL">XL</option>
            </select>
            <input type="number" placeholder="quantity" name="quantity" min="0" max="2000">
            <button class="addtocart" type="button">Add to Cart</button>
        </form>
        </div>
      </div>

    </article>
    <div class="Checkout col-md-3 col-md-offset-2">
      <button class="btn btn-success checkout" type="button">
          Proceed to Checkout
      </button>
    </div>
  </div>
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
